topics:
  -
    topic: /tf  # ROS1 topic name
    type: tf2_msgs/msg/TFMessage  # ROS2 type name
    queue_size: 100  # For the publisher back to ROS1
  -
    topic: /tf_static  # ROS1 topic name
    type: tf2_msgs/msg/TFMessage  # ROS2 type name
    queue_size: 100  # For the publisher back to ROS1
  -
    topic: /rosout  # ROS1 topic name
    type: rcl_interfaces/msg/Log  # ROS1 type name
    queue_size: 100  # For the publisher back to ROS1
  -
    topic: /velodyne_points  # ROS1 topic name
    type: sensor_msgs/msg/PointCloud2  # ROS2 type name
    queue_size: 1  # For the publisher back to ROS1

